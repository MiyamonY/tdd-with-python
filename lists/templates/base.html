<!doctype html>
<html lang="ja">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatilbe" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, inital-scale=1"/>
        <title>To-Do lists</title>
        <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="/static/base.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3 jumbotron">
                    <div class="text-center">
                        <h1>{% block header_text %}{% endblock %}</h1>
                        <form action="{% block form_action  %}{% endblock %}" method="POST">
                            <input name="item-text" id="id-new-item" class="form-control input-lg" type="text" placeholder="Enter a to-do item" />
                            {% csrf_token %}
                        </form>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    {% block table %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
