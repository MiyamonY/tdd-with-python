<!doctype html>
<html lang="ja">
    <head>
        <meta charset="UTF-8"/>
        <title>To-Do lists</title>
    </head>
    <body>
        <h1>{% block header_text %}{% endblock %}</h1>
        <form action="{% block form_action  %}{% endblock %}" method="POST">
            <input name="item-text" id="id-new-item" type="text" placeholder="Enter a to-do item" />
            {% csrf_token %}
        </form>
        {% block table %}
        {% endblock %}
    </body>
</html>
